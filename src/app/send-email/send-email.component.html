<div class="container-send-email">
  <h2>Contact me</h2>

  <form
    [formGroup]="formGroup"
    (submit)="onSubmit(formGroup.value)"
    class="container-form-group"
  >
    <div class="input-user">
      <label>Email</label>
      <input name="email" formControlName="email" />
    </div>
    <div
      *ngIf="
        formGroup.get('email')?.invalid &&
        (formGroup.get('email')?.dirty || formGroup.get('email')?.touched)
      "
    >
      <span *ngIf="formGroup.get('email')?.errors?.['required']">
        Email required
      </span>
      <span *ngIf="formGroup.get('email')?.errors?.['email']">
        Email invalid
      </span>
    </div>

    <div class="input-user">
      <label>Password</label>
      <input name="password" type="password" formControlName="password" />
    </div>
    <div
      *ngIf="
        formGroup.get('password')?.invalid &&
        (formGroup.get('password')?.dirty || formGroup.get('password')?.touched)
      "
    >
      <span *ngIf="formGroup.get('password')?.errors?.['required']">
        Password required
      </span>
      <span *ngIf="formGroup.get('password')?.errors?.['minlength']">
        Min 3 characters
      </span>
    </div>

    <input
      type="submit"
      value="Login"
      [disabled]="!formGroup.valid"
      class="button-login"
    />
  </form>
</div>
