<div class="container-send-email">
  <h2>Enviame un mensage</h2>

  <form
    [formGroup]="formGroup"
    (submit)="onSubmit(formGroup.value)"
    class="container-form-group"
  >
    <div class="container-email-info-user">
      <div class="input-user">
        <input name="email" formControlName="email" placeholder="Email" />
      </div>

      <div class="input-user">
        <input
          name="password"
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </div>
    </div>

    <div class="container-menssage">
      <textarea
        placeholder="Message"
        name="message"
        formControlName="message"
      ></textarea>
    </div>

    <div class="container-errors">
      <div
        *ngIf="
          formGroup.get('email')?.invalid &&
          (formGroup.get('email')?.dirty || formGroup.get('email')?.touched)
        "
      >
        <span *ngIf="formGroup.get('email')?.errors?.['required']">
          - Email required
        </span>
        <span *ngIf="formGroup.get('email')?.errors?.['email']">
          - Email invalid
        </span>
      </div>

      <div
        *ngIf="
          formGroup.get('password')?.invalid &&
          (formGroup.get('password')?.dirty ||
            formGroup.get('password')?.touched)
        "
      >
        <span *ngIf="formGroup.get('password')?.errors?.['required']">
          - Password required
        </span>
        <span *ngIf="formGroup.get('password')?.errors?.['minlength']">
          - Min 3 characters
        </span>
      </div>

      <div
        *ngIf="
          formGroup.get('message')?.invalid &&
          (formGroup.get('message')?.dirty || formGroup.get('message')?.touched)
        "
      >
        <span *ngIf="formGroup.get('message')?.errors?.['required']">
          - Message required
        </span>
        <span *ngIf="formGroup.get('message')?.errors?.['minlength']">
          - Min 3 characters
        </span>
      </div>
    </div>

    <input
      type="submit"
      value="Login"
      [disabled]="!formGroup.valid"
      class="button-login"
    />
  </form>
</div>
